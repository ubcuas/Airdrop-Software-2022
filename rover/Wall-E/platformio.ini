; PlatformIO Project Configuration File; ; Build options:build flags, source filter; Upload options:custom upload port, speed and extra flags; Library options:dependencies, extra library storages; Advanced options:extra scripting; ; Please visit documentation for the other options and examples; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = teensy40

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

; test_build_project_src = true
lib_ldf_mode = deep

build_flags =
  -std=c++17

build_unflags =
  -std=gnu++11
;   -I$PROJECT_DIR/lib/googletest/googletest/include -I$PROJECT_DIR/lib/googletest/googletest

lib_deps =
 driver

[env:uno]
platform = atmelavr
board = uno
framework = arduino

lib_ldf_mode = deep

build_flags =
  -std=c++17

build_unflags =
  -std=gnu++11

lib_deps =
 driver